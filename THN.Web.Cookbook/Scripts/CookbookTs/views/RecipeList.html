<!-- The following is the list and search box with buttons and sorting -->
<div ng-show="error" class="alert alert-danger alert-dismissable" role="alert">
    {{error}}
</div>
<div id="mainScreen" ng-show="theRecipeList">
    <form>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>
                <input type="text" class="form-control iex" placeholder="Search recipes..." ng-model="searchString" />
                <div class="input-group-addon"><a href="/Home/CookbookTs/add/" class="glyphicon glyphicon-plus"></a></div>
            </div>
        </div>
    </form>


    <table class="table table-striped table-bordered table-condensed">
        <thead class="thead-inverse">
            <tr>
                <th>
                    <a href="javascript:;" ng-click="sortColumn='title'; sortAsc = !sortAsc;" aria->
                        <span ng-show="sortColumn=='title' && !sortAsc" class="glyphicon glyphicon-chevron-down"></span>
                        <span ng-show="sortColumn=='title' && sortAsc" class="glyphicon glyphicon-chevron-up"></span>
                        Title
                    </a>
                </th>
                <th>
                    <a href="javascript:;" ng-click="sortColumn='category'; sortAsc = !sortAsc;">
                        <span ng-show="sortColumn=='category' && !sortAsc" class="glyphicon glyphicon-chevron-down"></span>
                        <span ng-show="sortColumn=='category' && sortAsc" class="glyphicon glyphicon-chevron-up"></span>
                        Category
                    </a>
                </th>
                <th></th>
            </tr>
        </thead>
        <tr ng-repeat="recipe in theRecipeList | orderBy:sortColumn:sortAsc | filter:searchString">
            <td>{{ recipe.title }}</td>
            <td>{{ recipe.categoryText }}</td>
            <td>
                <a href="/Home/CookbookTs/edit/{{recipe.recipeId}}"><span title="Edit" class="glyphicon glyphicon-edit"></span></a>&nbsp;&nbsp;
                <a href="/Home/CookbookTs/print/{{recipe.recipeId}}"><span title="Print" class="glyphicon glyphicon-print"></span></a>&nbsp;&nbsp;
                <a href="/Home/CookbookTs/delete/{{recipe.recipeId}}"><span title="Delete" class="glyphicon glyphicon-trash"></span></a>&nbsp;&nbsp;
                <span title="Send" class="glyphicon glyphicon-send disabled"></span>
            </td>
        </tr>
    </table>
</div>
